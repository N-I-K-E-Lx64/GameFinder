# This is a basic workflow to help you get started with Actions
name: Build Multiplatform Project

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
#  push:
#    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]
  push:
    branches: ['release/**']
    tags:
      - "v*.*.*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  createWindowsRelease:
    uses: ./.github/workflows/build-windows.yml

  createMacOsRelease:
    uses: ./.github/workflows/build-macOS.yml

  releaseArtifactsOnGithubRelease:
    runs-on: ubuntu-latest
    needs:
      - createWindowsRelease
      - createMacOsRelease
    steps:
      - uses: actions/checkout@v4

      - run: which git

      - name: Download artifacts from all build-targets
        uses: actions/download-artifact@v4
        with:
          path: gamefinder
          pattern: gamefinder-*
          # When multiple artifacts are matched, this changes the behavior of the destination directories.
          # If true, the downloaded artifacts will be in the same directory specified by path.
          # If false, the downloaded artifacts will be extracted into individual named directories within the specified path.
          # Optional. Default is 'false'
          merge-multiple: true

      - run: ls -R gamefinder

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v0.1.0-alpha gamefinder/de.hive.gamefinder-1.0.0.dmg
          gh release upload v0.1.0-alpha gamefinder/de.hive.gamefinder-0.1.0.msi
